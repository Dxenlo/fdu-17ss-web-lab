<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lab 04</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="container">
<header class="row">

    <div class="col-sm-4">
        <h1>Share Your Travels</h1>
        <p>let us know where you've been</p>
    </div>

    <ul class="navbar-nav justify-content-end col-sm-8 navbar-expand-sm nav-justified">
        <li class="nav-item">
            <a class="nav-link text-muted" href="HomePage.html">Gallery</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-muted" href="#">Feeling Lucky</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-muted" href="#">User</a>
        </li>
    </ul>

</header>

<main class="card">

    <div class="card-body">

        <form method="post" action="http://www.randyconnolly.com/tests/process.php">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" placeholder="Give your photo a descriptive name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control" placeholder="Adding a rich description will help with search results">
            </div>

            <div class="form-group">
                <label class="my-1 mr-2">Continent</label>
                <select name="continent" class="custom-select my-1 mr-sm-2">
                    <option selected>Choose your continent</option>
                    <option value="1">Asia</option>
                    <option value="2">North American</option>
                    <option value="3">Europe</option>
                </select>
            </div>

            <div class="form-group">
                <label class="my-1 mr-2">Country</label>
                <select name="country" class="custom-select my-1 mr-sm-2">
                    <option selected>Choose country</option>
                    <option value="1">China</option>
                    <option value="2">American</option>
                    <option value="3">England</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" >
            </div>


            <div class="form-group">
                <label>Copyright?</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="copyright" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">All rights reserved</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="copyright" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Creative Commons</label>
                </div>
            </div>


            <div class="form-group">
                <label>Creative Commons Types</label>
                <div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Attribution</label>
                </div>

                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Noncommercial</label>
                </div>

                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                    <label class="custom-control-label" for="customCheck3">No Derivative Works</label>
                </div>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="acceptation">
                    <label class="custom-control-label" for="acceptation">I accept the software license</label>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-4">
                        <label>Rate this photo</label>
                        <input class="form-control" type="number" name="" min="1" max="10">
                </div>

                <div class="form-group col-md-7 offset-md-1">
                    <label>Color collection</label>
                    <input type="text" class="form-control" id="Color" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label>Date Taken</label>
                    <input type="text" class="form-control" id="Date" >
                </div>

                <div class="form-group col-md-6 offset-md-1">
                    <label>Time Taken</label>
                    <input type="text" class="form-control" id="Time" >
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>

    </div>
</main>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
